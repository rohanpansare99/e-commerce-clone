<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="placeOrder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    


    <div class="Product_listing_section text-black">
        <div class=" container-fluid">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-12">
                    <div class="products_main_container">
                        <div class=" border border-end-0 border-start-0 border-top-0">
                            
                            <div class="form_input_container pb-3">
                               
                                <div class="row heading_section py-2 ">
                                    <div class=" col-12 text-white">
                                        Enter Details
                                    </div>
                                </div>
                               
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label col-form-label-sm">Name</label>
                                        <input type="Text" class="form-control form-control-sm" id="inputname">
                                      </div>
                                    <div class="col-md-6">
                                      <label for="inputEmail4" class="form-label col-form-label-sm">Email</label>
                                      <input type="email" class="form-control form-control-sm" id="inputEmail4">
                                    </div>
                                    
                                    <div class="col-12">
                                      <label for="inputAddress" class="form-label col-form-label-sm">Address</label>
                                      <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
                                    </div>
                                    <div class="col-12">
                                      <label for="inputAddress2" class="form-label col-form-label-sm">Mobile Number</label>
                                      <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                    </div>
                                    
                                   
                                  </form>
                            
                            </div>
                            
                           
                        </div>
                        <div class="form_input_container ">
                            
                            <div class="row heading_section py-2 mt-3 ">
                                <div class=" col-12 text-white">
                                    Order Summary
                                </div>
                            </div>
                           
                        
                        </div>
                        <div class="product_item_container border border-end-0 border-start-0 border-top-0">
                            
                            <div class="row">
                                <div class="ht col-md-3 col-sm-3 col-4">
                                    <div class="prod_img img-fluid text-center ">
                                        <img src="https://i.ibb.co/5n7B68F/vivoT2x.webp" alt="">
                                    </div>
                                </div>
                                <div class=" ht col-md-5 col-sm-5 col-5">
                                    <div class="prod_details_container">
                                        <div class="">
                                            <div class="prod_heading">
                                                vivo T2x 5G (Marine Blue, 128 GB)  (4 GB RAM)
                                            </div>
                                            <div class="prod_subheading">
                                               Seller: MarudharTextile
                                            </div>
                                        </div>
                                        
                                        <div class="prod_price_container ">
                                            
                                            <div class="price_subhead">
                                                <span class="text-decoration-line-through text-secondary">₹32,000</span>
                                                <span class="fs-5">₹30,000</span>
                                                <span class="text-success text-end">12% Off</span>
                                            </div>
                                        </div>
    
    
                                    </div>
                                </div>
                                <div class="ht col-md-4 col-sm-4 col-3 ">
                                    <div class="prod_price_container ">
                                       
                                        <div class="">
                                            <span class="text-black text-end">Delivery by Sat</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="quantity col-12 mx-5 mb-2 d-flex justify-content-start">
                                    <div class="quantity_btn border mx-3 rounded-circle text-center">
                                        <i class="fa-solid fa-minus"></i>
                                    </div>
                                    <div>
                                        <input type="text" class="quantity_field text-center" value="1">
                                    </div>
                                    <div class="quantity_btn border mx-3 rounded-circle text-center">
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                    <div class="btn">
                                        Remove
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                        
                        
                        
                        <div class=" text-end mx-4 pb-4 rounded-0 d-flex justify-content-end align-items-center">
                            <div class="btn place_order_btn align-self-center fw-bold py-2">PLACE ORDER</div>
                        </div>
                    </div>
                </div>
                <!-- Amount Details -->
                <div class="col-md-4 col-sm-4 col-12 ">
                    <div class="filter_main_container">
                        <div class=" filter_heading  border border-end-0 border-start-0 border-top-0">
                            <div class="filter_container m-3 d-flex justify-content-between">
                                <div class="filter_title px-md-2">
                                    <span class="filter_name filter_1">PRICE DETAILS</span>
                                </div>
                                
                            </div>
                        </div>
                        <!-- price -->
                        <div class="border border-end-0 border-start-0 border-top-0">
                            <div class="filter_container m-3 justify-content-between">
                                <div class="d-flex justify-content-between px-md-2 my-3">
                                    <span class="">Price(1 item)</span>
                                    <span class=" ">₹30,000</span>
                                </div>
                                <div class="d-flex justify-content-between px-md-2 my-3">
                                    <span class="">Discount</span>
                                    <span class="text-success  ">-₹2,000</span>
                                </div>
                                <div class="d-flex justify-content-between px-md-2 pb-3 border border-end-0 border-start-0 border-top-0">
                                    <span class="">Delivery Charges</span>
                                    <span class="text-success">Free</span>
                                </div>
                                <div class="fs-6 fw-bold border border-end-0 border-start-0 border-top-0">
                                    <div class="d-flex justify-content-between px-md-2 my-3 ">
                                        <span class="">Total Amount</span>
                                        <span class=" ">₹30,000</span>
                                    </div>
                                </div>
                                <div class="fs-6 fw-bold">
                                    <div class="d-flex justify-content-between px-md-2 my-3 ">
                                        <span class="text-start text-success">You will save ₹620 on this order</span>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
      </div>
    



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
