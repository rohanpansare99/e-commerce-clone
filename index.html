
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  </head>
<body>
<header>
  <!-- Nav bar -->
  <div class="nav_bar container-fluid background_primary fixed-top ">
    
    <div class="row mx-md-5 mx-sm-3">
      <div class="col-md-2 col-12 d-flex justify-content-md-end justify-content-sm-between justify-content-between mb-sm-2 mb-2 ">
        <div class=" d-flex">
          <button class="more_options bg-transparent fs-4 mx-3 d-md-none type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
          </button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header background_primary">
              <h5 class="offcanvas-title " id="offcanvasExampleLabel">User Name</h5>
              <button type="button" class="btn-close text-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body ">
              <div class="text-dark">
                <i class="fa-solid fa-bolt m-3" style="color: #050505;"></i>
                Super Coin Zone
              </div>
              <div class="text-dark">
                <i class="fa-sharp fa-regular fa-star m-3" style="color: #0c0d0d;"></i>
                Flipkart Plus Zone
              </div>
              <hr>
              <div class="text-dark">
                <i class="fa-sharp fa-regular fa-star m-3" style="color: #0c0d0d;"></i>
                All Categories
              </div>
              
            </div>
          </div>
          <div class="logo_container ">
              <div class="logo">
                <img src="https://i.ibb.co/ZBzJ5gQ/flipkart-plus-logo.png" alt="">
              </div>
              <div class="logo_des">
                <span class="fst-italic">Explore</span>
                <span class="fst-italic text-warning">Plus</span>
                <span>
                  <img src="https://i.ibb.co/0KHycfv/plus-logoimg.png" alt="">
                </span>
              </div>
          </div>
        </div>
        <div class="nav_icons d-md-none  ">
          <a href="#"><i class="fa-solid fa-square-plus mx-3" style="color: #ffffff;"></i></a>
          <a href="#"><i class="fa-solid fa-cart-shopping mx-3" style="color: #ffffff;"></i></a>
          <a href="#"><i class="fa-solid fa-user-check mx-3" style="color: #ffffff;"></i></i></a>
        </div>
      </div>
      <div class="col-md-5 col-12 bg-light px-0 nav_field">
        <div class="search_input  d-flex ">
          <input class="form-control border-0 mx-0 " type="search" placeholder="Search for products, brands and more" aria-label="Search">
          <button>
          <i class="fa-solid fa-magnifying-glass p-2  fs-md-6"  style="color: #2874f0;"></i>      
          </button>
        </div>
      </div>
      <div class="col-md-5 d-none d-md-block nav_field ">
        <div class="row">
          <div class="col-md-2">
            <div class=" mt-2">
              <div class="mx-1">
                <p> Raj
                  <span class="drop_icon">
                    <i class="fa-solid fa-angle-down" style="color: #ffffff;"></i>
                  </span>
                </p>
              </div>
              
            </div>
          </div>
          <div class="col-md-4">
            <div class="  mt-2">
              <div class="mx-1">
                Become a Seller
              </div>
              
            </div>
          </div>
          <div class="col-md-3">
            <div class=" mt-2">
              <div class="mx-1">
                <p>More
                  <span class="drop_icon">
                    <i class="fa-solid fa-angle-down" style="color: #ffffff;"></i>
                  </span>
                </p>
              </div>
              
            </div>
          </div>
          <div class="col-md-3">
            <div class=" d-flex  mt-2">
              <div class="">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
              </div>
              <div class="mx-1">
                Cart
              </div>
              
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
  <!-- Navabar for categories -->
  <div class="categories_container shadow-sm">
    <div class="categories overflow-scroll d-flex justify-content-md-evenly justify-content-sm-start ">
      <div class="category_item  d-md-none">
        <div class="cat_img">
          <img src="https://i.ibb.co/2sT9qCN/allcat.png" alt="mobile">
        </div>
        <div class="cat_title text-center">
          categories
        </div>
      </div>
      <div class="category_item ">
        <div class="cat_img">
          <img src="https://i.ibb.co/6HrQqNB/22fddf3c7da4c4f4.webp" alt="mobile">
        </div>
        <div class="cat_title text-center">
          Mobiles
        </div>
      </div>
      <div class="category_item ">
        <div class="cat_img">
          <img src="https://i.ibb.co/C6RfZ9D/fashion.webp" alt="fashion">
        </div>
        <div class="cat_title text-center">
          Fashion
        </div>
      </div>
      <div class="category_item ">
        <div class="cat_img">
          <img src="https://i.ibb.co/sbvpQqH/electronics.webp" alt="Electronics">
        </div>
        <div class="cat_title text-center">
          Electronics
        </div>
      </div>
      <div class="category_item ">
        <div class="cat_img">
          <img src="https://i.ibb.co/b7bnw9h/home.webp" alt="Home">
        </div>
        <div class="cat_title text-center">
          Home
        </div>
      </div>
      <div class="category_item ">
        <div class="cat_img">
          <img src="https://i.ibb.co/0GqtZ1d/Appliences.webp" alt="Appliances">
        </div>
        <div class="cat_title text-center">
          Appliances
        </div>
      </div>
      <div class="category_item ">
        <div class="cat_img">
          <img src="https://i.ibb.co/rZHTv7n/toys.webp" alt="Beauty & personal Care">
        </div>
        <div class="cat_title text-center">
          Beauty & personal Care
        </div>
      </div>
    </div>
  </div>
</header>
<!-- courosel -->
<section class="slider">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active slider_container">
        <img src="https://i.ibb.co/QPvQvbt/banner1.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item slider_container">
        <img src="https://i.ibb.co/6m0fKk2/banner2.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item slider_container">
        <img src="https://i.ibb.co/6m0fKk2/banner2.webp" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
